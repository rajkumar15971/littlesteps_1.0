<?xml version= "1.0" encoding= "UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>JSF Login</title>
</h:head>
<h:body>
	<h:form>
		<label>User Name:</label> &nbsp; <h:inputText id="username"></h:inputText>
		<br />
		<br />
		<label>Password:</label> &nbsp;&nbsp; <h:inputSecret id="password" />
		<br />
		<br />
		<h:commandButton value="Login"></h:commandButton>
	</h:form>
	<h:form>
		<h:commandLink action="#{navigationController.showPage}"
			value="Need an Account:">
			<f:param name="pageId" value="2" />
		</h:commandLink>
		<h:outputText value="&nbsp;" />  &nbsp;&nbsp; 
		<h:commandLink action="#{navigationController.showPage}" value="Home">
			<f:param name="pageId" value="3" />
		</h:commandLink>
		<h:outputText value="&nbsp;" />
		<br />
		<br />
	</h:form>



</h:body>
</html>
