<?xml version= "1.0" encoding= "UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<style>
.columnclass1{
color: white;
}
.columnclass2{
color: pink;
}
.rowclass1{
background-color: red;
color: green;
}
.rowclass2{
background-color: yellow;
color: green;
}
</style>
</h:head>
<h:body>
	<h:dataTable columnClasses="columnclass1,columnclass2" rowClasses="rowclass1,rowclass2"  id="table1" value="#{cartMBean.items}" var="item"
		border="1">
		<f:facet name="header">
			<h:outputText value="Your Shopping Cart" />
		</f:facet>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Item Description" />
			</f:facet>
			<h:outputText value="#{item.description}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Price" />
			</f:facet>
			<h:outputText value="#{item.price}" />
		</h:column>
		<f:facet name="footer">
			<h:outputText value="Total: #{cartMBean.total}" />
		</f:facet>
	</h:dataTable>
</h:body>
</html>
